name: CI — Flyway + Tests + Ansible (Dhruv)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test-and-migrate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python (for pytest & Ansible)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ansible[community.docker]  # for docker modules

      # 3. Bring up MySQL & run Flyway migrations (handled inside up.yml)
      - name: Start MySQL via Ansible (includes Flyway)
        run: ansible-playbook ansible/up.yml

      # 4. Run pytest tests (CRUD + DB validation)
      - name: Run CRUD tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: subscriptions_dhruv
          DB_USER: root
          DB_PASSWORD: DhruvPass!9062297
        run: pytest -v tests/test_subscribers.py

      # 5. Tear down environment
      - name: Stop MySQL via Ansible
        run: ansible-playbook ansible/down.yml

      # 6. Deployment complete message
      - name: Deployment done
        run: echo "✅ CI/CD pipeline complete for commit ${{ github.sha }}"
