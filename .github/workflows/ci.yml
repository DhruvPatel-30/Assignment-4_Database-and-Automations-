name: CI â€” Flyway + Tests (Dhruv)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test-and-migrate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Start MySQL container
      - name: Start MySQL container
        run: |
          docker network create a4-network || true
          docker run -d \
            --name a4-mysql-dhruv \
            --network a4-network \
            -e MYSQL_ROOT_PASSWORD=DhruvPass!9062297 \
            -e MYSQL_DATABASE=subscriptions_dhruv \
            -p 3307:3306 \
            mysql:8

      # 3. Wait until MySQL is ready
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if docker exec a4-mysql-dhruv mysqladmin ping -h127.0.0.1 -uroot -pDhruvPass!9062297 --silent; then
              echo " MySQL is ready!"
              break
            fi
            sleep 3
          done

      # 4. Run Flyway initial migrations
      - name: Run Flyway migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/flyway:/flyway/sql \
            --network host \
            flyway/flyway:10 \
            -url=jdbc:mysql://localhost:3307/subscriptions_dhruv \
            -user=root -password=DhruvPass!9062297 \
            -locations=filesystem:/flyway/sql/migrations_initial \
            migrate

      # 5. Run Flyway incremental migrations
      - name: Run Flyway migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/flyway:/flyway/sql \
            --network host \
            flyway/flyway:10 \
            -url=jdbc:mysql://localhost:3307/subscriptions_dhruv \
            -user=root -password=DhruvPass!9062297 \
            -locations=filesystem:/flyway/sql/migrations_incremental \
            migrate

      # 6. Run pytest tests
      - name: Run CRUD tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3307
          DB_NAME: subscriptions_dhruv
          DB_USER: root
          DB_PASSWORD: DhruvPass!9062297
        run: pytest -q tests/test_subscribers.py

      # 7. Stop MySQL container
      - name: Stop and remove MySQL container
        run: docker rm -f a4-mysql-dhruv || true

      ## 8. Pipeline complete message
      - name: Deployment done
        run: echo " CI/CD pipeline complete for commit ${{ github.sha }}"
